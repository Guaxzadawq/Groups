<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Grupos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .group {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .group img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .group a {
            text-decoration: none;
            color: #007bff;
        }
        .group a:hover {
            text-decoration: underline;
        }
        .dark-mode {
            background-color: #333;
            color: #ddd;
        }
        .dark-mode .group {
            border-color: #555;
        }
        .dark-mode .group a {
            color: #66f;
        }
        .toggle-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-bottom: 20px;
        }
        .toggle-btn:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group input[type="file"] {
            margin-top: 5px;
        }
        .form-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .delete-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Modo Escuro</button>
        
        <div class="form-group">
            <label for="groupName">Nome do Grupo:</label>
            <input type="text" id="groupName" placeholder="Nome do Grupo">
        </div>
        <div class="form-group">
            <label for="groupLink">Link do Grupo:</label>
            <input type="url" id="groupLink" placeholder="https://exemplo.com">
        </div>
        <div class="form-group">
            <label for="groupImage">Imagem do Grupo:</label>
            <input type="file" id="groupImage" accept="image/*">
        </div>
        <div class="form-group">
            <button onclick="addGroup()">Adicionar Grupo</button>
        </div>

        <div id="groupList">
            <!-- Os grupos adicionados aparecerÃ£o aqui -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadGroups);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function addGroup() {
            const name = document.getElementById('groupName').value;
            const link = document.getElementById('groupLink').value;
            const image = document.getElementById('groupImage').files[0];
            
            if (name && link && image) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    const groupId = Date.now(); // Gerar um ID Ãºnico para o grupo
                    const group = { id: groupId, name, link, imageUrl };

                    let groups = JSON.parse(localStorage.getItem('groups')) || [];
                    groups.push(group);
                    localStorage.setItem('groups', JSON.stringify(groups));
                    
                    displayGroup(group);

                    // Limpar o formulÃ¡rio
                    document.getElementById('groupName').value = '';
                    document.getElementById('groupLink').value = '';
                    document.getElementById('groupImage').value = '';
                };

                reader.readAsDataURL(image);
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function displayGroup(group) {
            const groupList = document.getElementById('groupList');

            const groupDiv = document.createElement('div');
            groupDiv.className = 'group';
            groupDiv.id = `group-${group.id}`; // Atribuir ID Ãºnico ao elemento do grupo
            groupDiv.innerHTML = `
                <img src="${group.imageUrl}" alt="${group.name}">
                <a href="${group.link}" target="_blank">${group.name}</a>
                <button class="delete-btn" onclick="deleteGroup(${group.id})">Excluir</button>
            `;
            
            groupList.appendChild(groupDiv);
        }

        function loadGroups() {
            const groups = JSON.parse(localStorage.getItem('groups')) || [];
            groups.forEach(displayGroup);
        }

        function deleteGroup(id) {
            if (confirm('Tem certeza de que deseja excluir este grupo?')) {
                let groups = JSON.parse(localStorage.getItem('groups')) || [];
                groups = groups.filter(group => group.id !== id);
                localStorage.setItem('groups', JSON.stringify(groups));
                
                const groupDiv = document.getElementById(`group-${id}`);
                if (groupDiv) {
                    groupDiv.remove();
                }
            }
        }
    </script>
</body>
</html>
